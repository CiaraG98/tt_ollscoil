<!DOCTYPE html>
<html>
  <head>
    <title>Taidhgín Ollscoil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="https://kit.fontawesome.com/d539734335.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <p id="taighin" onclick="window.location='index.html'">Taidhgín</p>
      <i class="fas fa-comments navMessage"></i>
    </div>
    <div class="monkey-ctn">
      <div class="monkey-img">
        <video id="monkey-vid" controls loop autoplay="autoplay">
          <source src="img/chimp_talking.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="bot-container">
      <div class="bg-modal">
        <div class="chatlogs">
          <div class="messages"></div>
        </div>
        <div class="dictPopup">
          <div class="dictText">
            Dictionary TBC
          </div>
          <i class="far fa-window-close closeDict" onclick="closeDict()"></i>
        </div>
        <form class="chatform">
          <input id="user_input" type="text" autocomplete="off">
          <button type="submit" class="message-button" onclick="chat()"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
      <div class="audioDiv">
        <div class="record">Click to Record Answer</div>
        <span class="checkSpan"><input type="checkbox" id="autoplay" checked>Autoplay</span>
        <span class="checkMonkey"><input type="checkbox" id="monkeyCheck">Show Monkey</span>
        <!--<audio id="audio" src='' controls></audio>-->
      </div>
      <div class="dialectSelection">
        <i>Choose a dialect for Taighín:</i> <br>
        <button id="connemaraCheck" onclick="dialectSelect('connemara')">Connemara (male)</button>
        <button id="donegalCheck" onclick="dialectSelect('donegal')">Donegal (female)</button>
        <button id="kerryCheck" onclick="dialectSelect('kerry')">Kerry (female)</button>
      </div>
      <div class="bot-contents">
        <button class="bot-collapsable" id="BriathraNeamhrialta" onclick="">Briathra Neamhrialta</button>
        <div class="bot-content">
          <ul>
            <li id="" onclick="load('abairAC')">Abair</li>
            <li id="" onclick="load('beirAC')">Beir</li>
            <li id="" onclick="load('biAC')">Bí</li>
            <li id="" onclick="load('cloisAC')">Clois</li>
            <li id="" onclick="load('deanAC')">Déan</li>
            <li id="" onclick="load('faighAC')">Faigh</li>
            <li id="" onclick="load('feic')">Feic</li>
            <li id="" onclick="load('ithAC')">Ith</li>
            <li id="" onclick="load('tabhairAC')">Tabhair</li>
            <li id="" onclick="load('tarAC')">Tar</li>
            <li id="" onclick="load('teighAC')">Téigh</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/ollscoil.js"></script>
    <script src="js/Rivescript.js"></script>
    <script src="js/Questions.js"></script>
    <script src="js/chatbotAudio.js"></script>
    <script src="js/chatbotDb.js"></script>
  </body>
</html>
